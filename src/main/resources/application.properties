#MYSQLSQL
spring.datasource.url=jdbc:mysql://localhost:3306/swaptales
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE   
spring.main.allow-bean-definition-overriding=true

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=120MB

server.servlet.context-path=/swaptales
server.port = 8080

server.tomcat.max-swallow-size = 150MB

spring.devtools.restart.enabled = true

spring.thymeleaf.cache=false

api.security.token.secret=${JWT_SECRET:swaptales}